<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>성경 제조기</title>
		<script type="text/javascript">
		function ShowText()
		{
			var x = document.getElementById("textbox").value;
			document.getElementById("text").innerHTML = "사실 : " + x + "은(는) 불을 태울수 있다.<br>" +
														"사실 : " + "그래이엄 벨이 전화기를 발명한 후 확인해보자, 이미 " + x +"로 부터 부재중 전화가 세통이 와있었다.<br>" +
														"사실 : " + "거미를 두려워하면 거미공포증, 밀폐된 좁은 공간을 두려워하면 폐소공포증, " + x + "을(를) 두려워하면 상식적인 인간<br>" +
														"사실 : " + x + "은(는) 전화를 잘못 걸지 않는다. 당신이 전화를 잘못받은 거다.<br>" +
														"사실 : " + x + "의 거실에는 회색곰 카펫이 있다. 그 곰은 죽은 게 아니라 움직이는 게 두려워 가만히 있는 것이다.<br>" +
														"사실 : " + "한때는 " + x + "의 이름을 딴 길이 존재했었다. 하지만 거길 가로지르고 살아남는 사람이 없어서 길 이름을 바꿔야 했다.<br>" +
														"사실 : " + x + "은(는) 사실 20년전에 죽었다. 다만 저승사자가 " + x + "에게 그 사실을 알려주기가 너무 두려워서 못하고 있는 것뿐이다.<br>" +
														"사실 : " + x + "은(는) 이미 화성에 다녀왔다. 생명의 흔적이 보이지 않는 것이 그 증거다.<br>" +
														"사실 : " + "어떤 마술사들은 물 위를 걸을 수 있다." + x + "은(는) 땅 속에서 수영할 수 있다.<br>" +
														"사실 : " + x + "와 슈펴맨은 한때 내기를 걸고 싸운 적이 있다. 내기의 내용은, 싸움에서 진 사람은 바지 위에 자기 팬티를 입고 다녀야 한다는 것이었다.<br>" +
														"사실 : " + x + "은(는) 변기물을 내리지 않는다. 대변이 알아서 기어들어가는 것이다.<br>" +
														"사실 : " + x + "은(는) 한번 장난으로 화물트럭으 ㅣ연료통에 소변을 본 적이 있다. 우리는 그 트럭을 옵티머스 프라임이라고 부른다.<br>" +
														"사실 : " + x + "은(는) 무한대까지 세어본 적이 있다. 그것도 두 번이나.<br>" +
														"사실 : " + "죽음은 " + x + "을(를) 한 번 경험할 뻔했다.<br>" +
														"사실 : " + x + "은(는) 심장발작을 겪을 일이 없다." + x + "의 심장이 그를 공격할 만큼 어리석지는 않으니까.<br>" +
														"사실 : " + "어느 날, " + x + "은(는) 독사에게 물렸다. 사흘 간의 끔찍한 고통 끝에, 독사는 숨을 거두었다<br>" +
														"사실 : " + "진화론의 실상은 이렇다. " + x + "가 살아남게 허락한 동물들만이 살아남았다.<br>" +
														"사실 : " + "유령들은 모닥불 근처에 모여서 " + x + "의 이야기로 서로의 등골을 오싹하게 한다.<br>" +
														"사실 : " + "에일리언 vs 프레데터의 원제는 에일리언과 프레데터 VS " + x + "였다. 제작이 시작된 지 얼마 되지 않아 이 영화는 취소됐는데, 왜냐하면 4초짜리 영화를 보기 위해 9만원이나 낼 사람이 없다고 판단되었기 때문이다.<br>" +
														"사실 : " + x + "은(는) 얼음조각 두 개를 서로 비벼서 불을 지필 수 있다.<br>" +
														"사실 : " + x + "은(는) 시계를 차지 않는다. 몇 시인지는 " + x + "마음대로 결정되니까<br>" +
														"사실 : " + x + "은(는) 독서를 하지 않는다. 그가 책을 째려보면 책들이 알아서 내용을 불게 된다.<br>" +
														"사실 : " + x + "은(는) 잠들지 않는다. 기다릴 뿐이다.<br>" +
														"사실 : " + x + "가 발명가라는 사실을 아는가? 그는 통증, 고통, 고문, 그리고 강아지를 발명해냈다.<br>" +
														"사실 : " + "우주가 존재하는 이유는 우주가 " + x + "와 같은 행성에 있는 게 두려워서다.<br>" +
														"사실 : " + "어떤 사람은 슈퍼맨 잠옷을 입는다. 슈퍼맨은 " + x + "잠옷을 입는다.<br>" +
														"사실 : " + x + "의 그림자는 그가 두려워서 그로부터 열 걸음 떨어진 뒤에 위치한다.<br>" +
														"사실 : " + "119는 비상시에 " + x + "에게 전화한다.<br>" + 
														"사실 : " + x + "은(는) 무선전화의 전화선으로 남의 목을 조를 수 있다.<br>" +
														"사실 : " + "경찰이 " + x + "을(를) 고속도로에서 붙잡으면, " + x + "가 경찰을 심문한다.<br>" +
														"사실 : " + "장애인 주차칸은 장애인들에게 그곳에 주차하라고 만든 것이 아니다. 실제로 그 표시는 경고다. 어떤 경고냐면, 그곳은 " + x + "의 주차칸이며 그곳에 주차하면 넌 장애인이 될 거라는 것이다.<br>" +
														"사실 : " + "아무도 " + x + "의 앞마당 잔디를 깎지 않는다. " + x + "가 허락하지 않으면 잔디가 자라지않으니까.<br>" +
														"사실 : " + "한때 " + x + "화장지를 만든 적이 있었는데, 문제가 생겼다. 그 화장지는 누구의 똥도 받아주지 않았던 것이다.<br>" + 
														"사실 : " + "때는 1912년 " + x + "가 대서양에서 바다낚시를 하는 중이었는데, 한 거대한 배가 그와 부딪혔다. 그 배의 이름은 타이타닉.<br>" 
														;
		}
	</script>
</head>
<body>
	<label id="name">이름</label>
	<input id="textbox"> </input>
	<button onclick="ShowText()"> 생성 </button>

	<div style="display:block;">
		<p id = "text"> </p>
	</div>
</body>
</html>
